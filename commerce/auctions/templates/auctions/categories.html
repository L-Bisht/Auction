{% extends 'auctions/layout.html' %}

{% block title %}
    Categories
{% endblock title %}

{% block body %}
    <h1>All Categories</h1>
    {% for category in categories %}
        <div>
            <a class="text-primary" href="{% url 'category' category.type %}"><h5>{{ category.type }}</h5></a>
        </div>            
    {% endfor %}
        
{% endblock body %}
